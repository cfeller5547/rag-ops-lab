# Render Blueprint for RAGOps Lab
# https://render.com/docs/blueprint-spec

services:
  # Main web service
  - type: web
    name: ragops-lab
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: standard  # Needed for sentence-transformers memory requirements
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ragops-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: OPENAI_MODEL
        value: gpt-4-turbo-preview
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: RERANK_MODEL
        value: cross-encoder/ms-marco-MiniLM-L-6-v2
      - key: LOG_LEVEL
        value: INFO
      - key: CHUNK_SIZE
        value: "512"
      - key: CHUNK_OVERLAP
        value: "50"
      - key: TOP_K_RETRIEVAL
        value: "10"
      - key: RERANK_TOP_K
        value: "5"
      - key: MAX_FILE_SIZE_MB
        value: "10"
      - key: STORE_RAW_FILES
        value: "true"

databases:
  # PostgreSQL with pgvector extension
  - name: ragops-db
    plan: standard  # pgvector requires standard plan or higher
    databaseName: ragops
    postgresMajorVersion: "16"
    # Note: pgvector extension is enabled automatically on Render Postgres
    # The app runs CREATE EXTENSION IF NOT EXISTS vector on startup
