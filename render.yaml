services:
  - type: web
    name: ragops-lab
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ragops-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4-turbo-preview
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: RERANK_MODEL
        value: cross-encoder/ms-marco-MiniLM-L-6-v2
      - key: LOG_LEVEL
        value: INFO
      - key: CHUNK_SIZE
        value: "512"
      - key: CHUNK_OVERLAP
        value: "50"
      - key: TOP_K_RETRIEVAL
        value: "10"
      - key: RERANK_TOP_K
        value: "5"
      - key: MAX_FILE_SIZE_MB
        value: "10"
      - key: STORE_RAW_FILES
        value: "true"

databases:
  - name: ragops-db
    databaseName: ragops
    postgresMajorVersion: 16
